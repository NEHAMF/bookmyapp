{%extends 'base.html'%}
{%block body_block%}
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form action="" method="post">
                    {%csrf_token%}
                    <div class="d-flex">
                    <input type="text" name="box" class="form-control me-2">
                    <button type="submit" class="btn btn-success">search</button>
                    <div>
    
                </form>
             
            </div>
            <div class="col-2"></div>
        </div>
    
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-dark table-stripped caption-top">
                    <caption><h2 class="text-center">List Of Books</h2></caption>
                    <tr>
                        <td>Name</td>
                        <td>Author</td>
                        <td>page_no</td>
                        <td>action</td>
                        
                    </tr>
                    {%for book in data%}
                    <tr>
                        <td>{{book.name}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.page_no}}</td>
                        <td>
                            <a href="{%url 'book-detail' book.id%}">view</a>
                            <a href="{%url 'book-delete' book.id%}">delete</a>
                            <a href="{%url 'book-edit' book.id%}">change</a>
                            
                        </td>
                    </tr>
                    {%endfor%}
                </table>



            </div>
            <div class="col-4"></div>
        </div>
    </div>
{%endblock%}
